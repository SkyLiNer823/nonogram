<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nonogram</title>
</head>

<body>
    <div id="setting">
        <div id="setting_board">
            <b>版面配置:</b>
            <input type="text" id="row" class="setting_item" placeholder="Rows">
            <b>×</b>
            <input type="text" id="col" class="setting_item" placeholder="Cols">
            <button id="confirmBtn">確定 / 重置</button>
        </div>
    </div>
    <div id='warning'>
        <b>提示: 如果版面亂掉請重新縮放頁面大小，點擊灰框可以得到完整提示</b>
    </div>

    </div>
    <div id="container">
        <div id="board">
        </div>
        <div id="rowHintboard" class="hintboard">
        </div>
        <div id="colHintboard" class="hintboard">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
